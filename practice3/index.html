<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://localhost:8088/socket.io/socket.io.js"></script>
    <script>
        var socket = io('http://localhost:8088');
        socket.on('this', function (data) {
            alert(data.will);
        });

    </script>
</head>

<body>
    From <input type="text" name="people" id="people">
    <br>Message <input type="text" name="message" id="message">
    <br><button id="send">Send</button>
</body>
<script>
    $(document).ready(() => {
        $('#send').click(() => {
            let name = $('#people').val();
            let message = $('#message').val();
            console.log("From file html: %s,%s",name , message);
            socket.emit('private message', name, message);
        });
    });
</script>

</html>
